<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage de Tarot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur principal de la page -->
    <div class="tarot-container">
        <!-- Carte de tarot -->
        <div class="carte" onclick="tirerCartes()">
            <!-- Face avant : Dos de la carte -->
            <div class="carte-face carte-recto">
                <img src="images/dos.jpg" alt="Dos de carte" />
            </div>
            <!-- Face arrière : Carte tirée (sera modifiée par JS) -->
            <div class="carte-face carte-verso">
                <!-- Image de la carte tirée insérée via JS -->
                 <img src="" alt=""/>
            </div>
         </div>
        <!-- Cadre qui affiche la description -->
    <div id="description-carte" class="description-carte">
        <p id="nom-carte">...</p>
        <p id="texte-carte">Tirez une carte pour voir sa signification...</p>
    </div>
</div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
